<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>




    <div class="container">
        <div class="row mt-5">
           
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <script>
        $(function () {
            $(".row").empty();


            for (let index = 0; index < 100; index++) {
                $.getJSON("https://beta.randomapi.com/api/3141b5683af0edf576dabdb50ef1ff64?fmt=prettyraw&sole", function (x) {
 
                    $(".row").append(`
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
<div class="card" >
    <img class="card-img-top" src="https://randomuser.me/api/portraits/men/${Math.floor(Math.random() * 100)}.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">${x.name} - ${x.username}</h5>
        <p class="card-text">${x.created}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
</div>
`)


                })
            }
        })
    </script>


</body>

</html>
